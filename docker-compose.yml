version: '3.7'

services:
  mysql:  
    image: mysql:5.7
    container_name: mysql_${APP_NAME}
    hostname: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PW}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PW}
    restart: unless-stopped
    ports:
      - 127.0.0.1:3306:3306
    volumes:
      - mysql-data:/var/lib/mysql
#    secrets:
#      - 
#      - db_password
  phpmyadmin:
    depends_on:
      - mysql
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8070:80'
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PW} 
      
  app:
    build: .
    container_name: app_${APP_NAME}
    hostname: app
    restart: unless-stopped
    volumes:
      - ./src:/var/www/html
    ports:
      - "${NGINX_PORT}:80"
    depends_on:
      - mysql

#secrets:
#  db_root_password:
#    file: db_root_password.txt
#  db_password:
#    file: db_password.txt

volumes:
  mysql-data:

networks:
  default:
